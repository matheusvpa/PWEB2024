    <meta charset="utf-8">

    <script src="https://unpkg.com/feather-icons"></script>

  </head>
  <body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <img src="https://upload.wikimedia.org/wikipedia/commons/2/25/Instituto_Federal_do_Paran%C3%A1_-_Marca_Vertical_2015.svg" alt="" style="width: 8vw;">
          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Página inicial</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://ifpr.edu.br/cascavel/conheca-os-campi/">Conheça os Campi</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://ifpr.edu.br/cascavel/faleconosco/">Fale conosco</a>
                </li>
                <div class="dropdown">
                    <button class="btn btn-success dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Conheça os nossos cursos
                    </button>
                    <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Informática</a></li>
                    <li><a class="dropdown-item" href="#">Química</a></li>
                    <li><a class="dropdown-item" href="#">Análises químicas</a></li>
                    </ul>
                </div>
            </ul>

            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Escreva aqui">
              <button class="btn btn-success" type="submit">Pesquisar</button>
            </form>
          </div>
        </div>
    </nav>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6">
          <form class="p-5">
            <h1>Faça sua solicitação</h1>
            
            <div class="form-group row mb-3">
                <label for="nome" class="col-form-label">Nome completo</label> 
                <div>
                <div class="input-group">
                    <input id="nome" name="nome" type="text" class="form-control">
                </div>
                </div>
            </div>

            <div class="form-group row mb-3">
                <label class="col-form-label">Você é?</label> 
                <div>
                <div class="custom-control custom-checkbox custom-control-inline">
                    <input name="status" id="status_0" type="checkbox" class="custom-control-input" value="aluno"> 
                    <label for="status_0" class="custom-control-label">Aluno Técnico</label>
                </div>
                <div class="custom-control custom-checkbox custom-control-inline">
                    <input name="status" id="status_1" type="checkbox" class="custom-control-input" value="superior"> 
                    <label for="status_1" class="custom-control-label">Aluno Superior</label>
                </div>
                <div class="custom-control custom-checkbox custom-control-inline">
                    <input name="status" id="status_2" type="checkbox" class="custom-control-input" value="docente"> 
                    <label for="status_2" class="custom-control-label">Docente</label>
                </div>
                </div>
            </div>

            <div class="form-group row mb-3">
                <label for="local" class="col-form-label">Você mora em:</label> 
                <div>
                <select id="local" name="local" class="form-select">
                    <option value="null">Escolha uma opção</option>
                    <option value="cascavel">Cascavel</option>
                    <option value="toledo">Toledo</option>
                </select>
                </div>
            </div>

            <div class="form-group row mb-3">
                <label for="pedido" class="col-form-label">Escreva seu pedido</label> 
                <div>
                <textarea id="pedido" name="pedido" cols="40" rows="5" class="form-control"></textarea>
                </div>
            </div>

            <div class="form-group row mb-3">
                <label for="prazo" class="col-form-label">Tem prazo estipulado?</label> 
                <div>
                <input id="prazo" name="prazo" type="text" class="form-control">
                </div>
            </div> 

            <div class="form-group row">
                <div>
                <button name="submit" type="submit" class="btn btn-success">Enviar solicitação</button>
                </div>
            </div>
          </form>
        </div>

        <div class="col-md-6 py-5">
          <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://ifpr.edu.br/cascavel/wp-content/uploads/sites/8/2015/03/bloco-administrativo-1024x681.jpg" class="d-block w-100" alt="">
              </div>
              <div class="carousel-item">
                <img src="https://ifpr.edu.br/cascavel/wp-content/uploads/sites/8/2018/05/IMG_8504.jpg" class="d-block w-100" alt="">
              </div>
              <div class="carousel-item">
                <img src="https://ifpr.edu.br/cascavel/wp-content/uploads/sites/8/2015/03/Bloco-didatico-1024x681.jpg" class="d-block w-100" alt="">
              </div>
              <div class="carousel-item">
                <img src="https://ifpr.edu.br/cascavel/wp-content/uploads/sites/8/2020/02/didaticoii.jpg" class="d-block w-100" alt="">
              </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer mt-5" style="background-color: green; color:white">
      <div class="container py-5 ">
        <h1>Siga nos nas redes sociais</h1>

        <i data-feather="instagram"></i>
        <i data-feather="facebook"></i>
        <i data-feather="twitter"></i>

        <p>Todos os direitos reservados a &copy;Instituto Federal do Paraná - 2024.</p>
      </div>
    </footer>

        feather.replace();

  </body>
</html>
