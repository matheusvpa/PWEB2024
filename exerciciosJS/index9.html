<script> 
    p = Number(prompt("Escreva a quantidade de camisetas pequenas: "))
    m = Number(prompt("Escreva a quantidade de camisetas médias: "))
    g = Number(prompt("Escreva a quantidade de camisetas grandes: "))

    precoFinal = (p * 10 + m * 12 + g * 15)

    document.write("O preço final é: R$ ", precoFinal.toFixed(2))
</script>
