<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Exemplo</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
<form>
    <div>
      <h1>Matheus Vinicius Peres Aguiar</h1>
      <hr>
    </div>
    <div class="form-group row">
      <label for="nomeid" class="col-4 col-form-label">Nome</label> 
      <div class="col-8">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-user"></i>
            </div>
          </div> 
          <input id="nome" name="nome" type="text" class="form-control">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="cpf" class="col-4 col-form-label">CPF</label> 
      <div class="col-8">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-address-book"></i>
            </div>
          </div> 
          <input id="cpf" name="cpf" placeholder="xxx.xxx.xxx-xx" type="text" class="form-control">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="rg" class="col-4 col-form-label">RG</label> 
      <div class="col-8">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-address-card"></i>
            </div>
          </div> 
          <input id="rg" name="rg" placeholder="xx.xxx.xxx-xx" type="text" class="form-control">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="endereco" class="col-4 col-form-label">Endereço</label> 
      <div class="col-8">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-location-arrow"></i>
            </div>
          </div> 
          <input id="endereco" name="endereco" type="text" class="form-control">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="bairro" class="col-4 col-form-label">Bairro</label> 
      <div class="col-8">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-certificate"></i>
            </div>
          </div> 
          <input id="bairro" name="bairro" type="text" class="form-control">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="cidade" class="col-4 col-form-label">Cidade:</label> 
      <div class="col-8">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-map"></i>
            </div>
          </div> 
          <input id="cidade" name="cidade" type="text" class="form-control">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="estado" class="col-4 col-form-label">Estado</label> 
      <div class="col-8">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-paper-plane"></i>
            </div>
          </div> 
          <input id="estado" name="estado" type="text" class="form-control">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="cep" class="col-4 col-form-label">CEP</label> 
      <div class="col-8">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
                <i class="fa fa-paper-plane"></i>
            </div>
          </div> 
          <input id="cep" name="cep" placeholder="xxxxx-xx" type="text" class="form-control">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="fone" class="col-4 col-form-label">Fone</label> 
      <div class="col-8">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-phone"></i>
            </div>
          </div> 
          <input id="fone" name="fone" placeholder="(xx) xxxxx-xxxx" type="text" class="form-control">
        </div>
      </div>
    </div> 
    <div class="form-group row">
      <div class="offset-4 col-8">
        <button name="alterar" type="submit" class="btn btn-primary">Alterar</button>
        <a href="#" class="btn btn-success">Adicionar</a>
        <a href="#" class="btn btn-danger">Excluir</a>
      </div>
    </div>
    <footer>
      <h1>BORA PRA CIMA PAYSANDU, RUMO A SÉRIE A!</h1>
    </footer>
  </form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
